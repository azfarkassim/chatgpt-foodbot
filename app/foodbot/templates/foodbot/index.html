{% load static %}
<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{% static 'foodbot/food.png' %}"
  />
  <link rel="stylesheet" href="{% static 'foodbot/main.css' %}">
</head>

<body>
  <img src="{% static 'foodbot/food.png' %}" class="icon" />
  <h3>Suggest Me Food!</h3>
  <form action="." method="post">
    {% csrf_token %}
    <input type="text" name="dish" placeholder="What's your cravings? E.g. Western" required />
    <input type="submit" value="Generate dishes" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
